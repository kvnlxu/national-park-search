<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Park Finder</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>National Park Finder</h1>
    <script src="script.js"></script>
    <form id="js-form">
            <label for="state-code">Enter the state code for states you want results for. <br>
                When entering multiple states, separate each with a space. <br></label>
            <input type="text" name="us-state" id="js-state-code" required>
            </select> <br>
            <label for="number">Max Results</label>
            <input type="number" id="js-max-results" min="1" max="50" value="10"><br>
            <input type="submit" value="Submit">
    </form>
    <p id="js-error-message" class="error-message"></p>
    <section id="results" class="hidden">
        <h2>Search results</h2>
        <ul id="results-list">
        </ul>
    </section>
</body>
</html>
